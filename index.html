<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>filmclub</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>filmclub</h1>
  </header>
  <div class="flex">
    <div class="wrapper">
      <div class="line"></div>
      <div class="film">
        <div class="image-outer">
          <div class="image-inner">
            <img src="public/cover/fourrooms.jpg" alt="Beschreibung des Bildes" />
          </div>
        </div>
        <div class="content">
          <p class="title">Four Rooms</p>
          <p class="date">23.09.23</p>
        </div>
      </div>
      <div class="film">
        <div class="image-outer">
          <div class="image-inner">
            <img src="public/cover/rashomon.jpg" alt="Beschreibung des Bildes" />
          </div>
        </div>
        <div class="content">
          <p class="title">Rashmon</p>
          <p class="date">08.10.23</p>
        </div>
      </div>
      <div class="film">
        <div class="image-outer">
          <div class="image-inner">
            <img src="public/cover/chungkingexpress.jpg" alt="Beschreibung des Bildes" />
          </div>
        </div>
        <div class="content">
          <p class="title">Chungking Express</p>
          <p class="date">11.10.23</p>
        </div>
      </div>
      <div class="film">
        <div class="image-outer">
          <div class="image-inner">
            <img src="public/cover/chaser.jpg" alt="Beschreibung des Bildes" />
          </div>
        </div>
        <div class="content">
          <p class="title">Chaser</p>
          <p class="date">01.11.23</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
